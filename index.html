        /* Estilos generales para el carrusel */
.carousel {
    position: relative;
    width: 100%;
    height: 200px;
}

.carousel img {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    display: none;
}

.carousel img.active {
    display: block;
}

/* Botones de navegación */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 10px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 0 3px 3px 0;
    transition: 0.6s ease;
    transform: translateY(-50%);
}

.prev {
    left: 10px;
    border-radius: 3px 0 0 3px;
}

.next {
    right: 10px;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Estilos específicos para pantallas pequeñas (móviles) */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .product-card {
        width: 90%;
        margin-bottom: 20px;
    }

    .carousel {
        height: 150px;
    }

    .carousel img {
        height: 150px;
    }

    .prev, .next {
        font-size: 14px;
        padding: 5px;
        width: 30px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
    }

    .prev {
        left: 5px;
    }

    .next {
        right: 5px;
    }

    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
}

    <script>
        function changeImage(n, carouselId) {
            let carousel = document.getElementById(carouselId);
            let images = carousel.getElementsByTagName("img");
            let activeIndex = Array.prototype.findIndex.call(images, function(img) {
                return img.classList.contains("active");
            });

            images[activeIndex].classList.remove("active");
            let nextIndex = (activeIndex + n + images.length) % images.length;
            images[nextIndex].classList.add("active");
        }
    </script>
